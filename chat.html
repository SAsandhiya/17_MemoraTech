<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decision Chatbot Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">

    <!-- LEFT: Chat History -->
    <div class="sidebar-left">
        <h3>ðŸ’¬ Chat History</h3>
        <div id="chatHistory"></div>
        <button onclick="newChat()" class="new-chat-btn">+ New Chat</button>
    </div>

    <!-- CENTER: Chat Panel -->
    <div class="chat-center">
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- RIGHT: Decisions -->
    <div class="sidebar-right">
        <h3>Saved Decisions</h3>
        <div id="decisionList"></div>
        <button onclick="toggleCaptureForm()" class="capture-btn">+ Capture Decision</button>

        <div id="captureForm" style="display:none; margin-top:10px;">
            <input type="text" id="decisionText" placeholder="Decision" class="capture-input">
            <input type="text" id="decisionReason" placeholder="Constraints / Reason" class="capture-input">
            <button onclick="saveDecision()" class="capture-ok-btn">OK</button>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
